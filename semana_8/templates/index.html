<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF=8">
	<title>Titanic Survival</title>
</head>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<body>
<div class="container">

<form id='submit_params' method="POST" action="{{ url_for('main') }}">
<div class="form-group">
<table class="table">
    <tr>
        <td width="300px"><p style="text-align:center"><h1>Titanic <BR>Survival</h1></p></td>
        <td><p style="text-align:center">
			<img src="static/images/small_titanic.jpg" alt="titanic" style='padding:1px; border:1px solid #021a40; width: 80%; height: 80%'>
			</p>
		</td>
        <td width="200px"><p style="text-align:center"><h3>Detalles Cabina y Puerto de Embarque</h3></p></td>
    </tr>
    <tr>
        <td>
            <table class="table" border=0 >
                
                <tr>
                    <td><label for="">Tarifa</label></td>
                    <td><input type="number" class="form-control" id="fare"
                    	placeholder="Enter fare" name="s_fare" value="{{s_fare}}">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Edad</label></td>
                    <td>
                       <SELECT class="selectpicker" name="s_age">
				        <option value="{{s_age}}" selected>{{s_age}}</option>
				       {% for age in range(0,100) %}
				           <option>{{age}}</option>
				       {% endfor %}
				      	</SELECT>
				    </td>
                </tr>
                <tr>
                    <td><label for="">Genero</label></td>
                    <td>
                     <SELECT class="selectpicker" name="s_gender">
				          <option value="{{s_gender}}" selected>{{s_gender}}</option>
				          <option value="Male">Male</option>
				          <option value="Female">Female</option>
				      </SELECT>
					</td>
                </tr>
                <tr>
                    <td><label for="">Titulo</label></td>
                    <td>
                     <SELECT class="selectpicker" name="s_title">
						<option value="{{s_title}}" selected>{{s_title}}</option>
						<option value="Dr">Dr</option>
						<option value="Master">Master</option>
						<option value="Miss">Miss</option>
						<option value="Mr">Mr</option>
						<option value="Mrs">Mrs</option>
						<option value="Master">Master</option>
						<option value="Unknown">Unknown</option>
						<option value="Rev">Rev</option>
				      </SELECT>
					</td>
                </tr>
                <tr>
                    <td><label for="">Clase</label></td>
                    <td>
                     <SELECT class="selectpicker" name="s_pclass">
						<option value="{{s_pclass}}" selected>{{s_pclass}}</option>
						<option value="First">First</option>
						<option value="Second">Second</option>
						<option value="Third">Third</option>
					</td>
                </tr>
                
                

          </table>

        </td>

        <td>{{model_results}}<BR>{{model_plot}}
        </td>
        <td>
        	<p style="text-align:center">Detalle de cabina</p>
        	<p style="text-align:center">
			<img src="static/images//small_cabin_location.png" alt="cabin locations" style='padding:1px; border:1px solid #021a40; width: 100%; height: 100%'>
			</p></td>
    </tr>
    <td><button class="btn btn-default" type="submit" style="width: 100px; height: 30px;">Â¡A bordo!</button></td><td></td><td></td>
    <tr>
</table>
</div>
</form>

</div>
</body>
</html>
